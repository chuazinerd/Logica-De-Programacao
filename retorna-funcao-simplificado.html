<meta charset="UTF-8">"

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var imcFlavio = calculaImc(1.71, 73);
    var imcAmigo = calculaImc(1.72, 68);

    // é possível ter o mesmo resultado usando 
    // var totalImc = calculaImc(1.71, 73) + calculaImc(1.72, 68); sem precisar pular >
    // linha

    mostra(imcFlavio);
    mostra(imcAmigo);   

</script>
