<meta charset="UTF-8">
<script>
    
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>"); 
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    
    function somaDoisNumeros(numero1, numero2, numero3) {

        mostra("A soma dos dois números é " + (numero1 + numero2 + numero3));
    }
    
    somaDoisNumeros(40, 10, 1);

</script>
