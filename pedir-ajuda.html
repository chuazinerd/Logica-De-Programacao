<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    function a(texto) {

        return "(" + texto + ")";//(texto)
    }

    function b(texto) {

        return "@" + texto + "@";//@(texto)@
    }

    function c(nome, sobrenome) {

        return b(nome + " " + a(sobrenome));
    }
        //Debug
        //   return b(nome + " " + a("Almeida"));
        //      return b(nome + " " + "(Almeida)");
        //          return b("Flávio" + " " + "(Almeida)");
        //              return b("Flávio (Almeida)");
        //                  return "@Flávio (Almeida)@";
        //                      "@Flávio (Almeida)@"

    
    var resultado = c("Flávio", "Almeida");

    mostra(resultado);

</script>
